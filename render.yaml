services:
  # -----------------------------
  # LARAVEL BACKEND
  # -----------------------------
  - type: web
    name: laravel-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: LOG_CHANNEL
        value: stderr
      - key: DATABASE_URL
        fromDatabase:
          name: erp-postgres
          property: connectionString
      # Note: Add FRONTEND_URL manually in the Render Dashboard after deployment

  # -----------------------------
  # NEXT.JS FRONTEND
  # -----------------------------
  - type: web
    name: nextjs-frontend
    env: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    # Note: Add NEXT_PUBLIC_API_URL manually in the Render Dashboard after deployment

databases:
  - name: erp-postgres
    plan: free
    databaseName: erp_db
    user: admin