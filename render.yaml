services:
  # -----------------------------
  # LARAVEL BACKEND
  # -----------------------------
  - type: web
    name: laravel-backend
    env: docker                 # CHANGED: Use 'env' instead of 'runtime'
    rootDir: backend            # CHANGED: Use 'rootDir' instead of 'context'
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: erp-postgres
          property: connectionString
      # Add this so Laravel knows the frontend URL (for CORS)
      - key: FRONTEND_URL
        fromService:
          type: web
          name: nextjs-frontend
          property: url

  # -----------------------------
  # NEXT.JS FRONTEND
  # -----------------------------
  - type: web
    name: nextjs-frontend
    env: docker                 # CHANGED: Use 'env' instead of 'runtime'
    rootDir: frontend           # CHANGED: Use 'rootDir' instead of 'context'
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: laravel-backend
          property: url

databases:
  - name: erp-postgres
    plan: free
    databaseName: erp_db
    user: admin