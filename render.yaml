services:
  # -----------------------------
  # LARAVEL BACKEND (HIVE API)
  # -----------------------------
  - type: web
    name: laravel-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: LOG_CHANNEL
        value: stderr
      - key: DATABASE_URL
        fromDatabase:
          name: erp-postgres
          property: connectionString

  # -----------------------------
  # NEXT.JS FRONTEND (HIVE UI)
  # -----------------------------
  - type: web
    name: nextjs-frontend
    env: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: NODE_VERSION
        value: 20.x
      - key: CI
        value: false

databases:
  - name: erp-postgres
    plan: free
    databaseName: erp_db
    user: admin