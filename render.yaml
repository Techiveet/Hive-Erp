services:
  # BACKEND
  - type: web
    name: laravel-backend
    runtime: docker
    context: backend
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: erp-postgres
          property: connectionString

  # FRONTEND
  - type: web
    name: nextjs-frontend
    runtime: docker
    context: frontend
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: laravel-backend
          property: url

databases:
  - name: erp-postgres
    plan: free
    databaseName: erp_db
    user: admin